<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Soul Compass</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .blog-header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .blog-card-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .blog-card-content {
            padding: 25px;
        }

        .blog-card-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .blog-card-excerpt {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #95a5a6;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .blog-card-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .blog-card-category {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-posts h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .blog-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Soul Compass</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chat.html">AI Teachers</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <div class="blog-header">
            <h1>Spiritual Insights & Guidance</h1>
            <p>Exploring consciousness, wisdom, and the journey within</p>
        </div>

        <div id="blogPosts" class="blog-grid">
            <div class="loading-spinner">Loading posts...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Soul Compass. All rights reserved.</p>
    </footer>

    <script>
        // Function to format date nicely
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to create excerpt from content
        function createExcerpt(content, maxLength = 150) {
            // Remove HTML tags
            const text = content.replace(/<[^>]*>/g, '');
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength).trim() + '...';
        }

        // Function to get emoji for category
        function getCategoryEmoji(category) {
            const emojis = {
                'Spiritual Growth': 'ðŸŒ±',
                'Consciousness': 'ðŸ§ ',
                'Wisdom': 'ðŸ’«',
                'Meditation': 'ðŸ§˜',
                'Philosophy': 'ðŸ“š',
                'Jung': 'ðŸŽ­',
                'Gnostic': 'âœ¨'
            };
            return emojis[category] || 'ðŸ“';
        }

        // Load and display blog posts
        async function loadBlogPosts() {
            const container = document.getElementById('blogPosts');
            
            try {
                const response = await fetch('https://mysoulcompass.app/api/blog/posts');
                
                if (!response.ok) {
                    throw new Error('Failed to load posts');
                }

                const posts = await response.json();

                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <h2>No posts yet</h2>
                            <p>Check back soon for new content!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="blog-card" onclick="window.location.href='blog-post.html?id=${post.id}'">
                        <div class="blog-card-image">
                            ${getCategoryEmoji(post.category)}
                        </div>
                        <div class="blog-card-content">
                            <h2 class="blog-card-title">${post.title}</h2>
                            <p class="blog-card-excerpt">${createExcerpt(post.content)}</p>
                            <div class="blog-card-meta">
                                <span class="blog-card-date">
                                    ðŸ“… ${formatDate(post.created_at)}
                                </span>
                                <span class="blog-card-category">${post.category}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading blog posts:', error);
                container.innerHTML = `
                    <div class="no-posts">
                        <h2>Unable to load posts</h2>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
