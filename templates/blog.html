<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Soul Compass</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #d4a574;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #d4a574 0%, #e9c9e3 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d4a574;
        }

        .nav-links a.active {
            color: #d4a574;
            font-weight: 600;
        }

        /* Blog Header */
        .blog-header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #d4a574 0%, #e9c9e3 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .blog-header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            font-style: italic;
        }

        /* Blog Posts Grid */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-post-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.2);
        }

        .post-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #d4a574 0%, #e9c9e3 50%, #a78bfa 100%);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        .post-author {
            color: #d4a574;
        }

        .post-title {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .post-excerpt {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #d4a574;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s;
        }

        .read-more:hover {
            gap: 0.75rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: #888;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-state h2 {
            font-size: 2rem;
            color: #d4a574;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2rem;
            }

            .blog-posts {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">
            <span class="logo-icon">ðŸ§­</span>
            <span class="logo-text">My Soul Compass</span>
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/blog" class="active">Blog</a>
            <a href="/affiliate">Affiliate</a>
            <div id="auth-buttons"></div>
        </div>
    </nav>

    <!-- Blog Header -->
    <div class="blog-header">
        <h1>Spiritual Insights & Wisdom</h1>
        <p>Exploring consciousness, spirituality, and the journey within</p>
    </div>

    <!-- Blog Posts Container -->
    <div class="blog-container">
        <div id="blog-posts-container">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://qupgrayetnawfomcepai.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1cGdyYXlldG5hd2ZvbWNlcGFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NzA1NjEsImV4cCI6MjA0OTI0NjU2MX0.cKGcCnr8Bk1UPxu1vwT0_hzVXPBHKlGxlE8tmZ5SD8k';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Load blog posts
        async function loadBlogPosts() {
            const container = document.getElementById('blog-posts-container');
            
            try {
                // Fetch published posts, ordered by newest first
                const { data: posts, error } = await supabase
                    .from('blog_posts')
                    .select('*')
                    .eq('published', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (posts && posts.length > 0) {
                    const postsHTML = `
                        <div class="blog-posts">
                            ${posts.map(post => `
                                <div class="blog-post-card" onclick="window.location.href='/blog/${post.slug}'">
                                    ${post.cover_image ? `
                                        <img src="${post.cover_image}" alt="${post.title}" class="post-cover">
                                    ` : `
                                        <div class="post-cover"></div>
                                    `}
                                    <div class="post-content">
                                        <div class="post-meta">
                                            <span class="post-author">${post.author_name || 'Luke'}</span>
                                            <span class="post-date">${formatDate(post.created_at)}</span>
                                        </div>
                                        <h2 class="post-title">${post.title}</h2>
                                        <p class="post-excerpt">${post.excerpt || ''}</p>
                                        <a href="/blog/${post.slug}" class="read-more">
                                            Read More â†’
                                        </a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.innerHTML = postsHTML;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Posts Yet</h2>
                            <p>Check back soon for spiritual insights and wisdom!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Unable to Load Posts</h2>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Check authentication and update nav
        async function updateAuthButtons() {
            const { data: { session } } = await supabase.auth.getSession();
            const authButtonsDiv = document.getElementById('auth-buttons');
            
            if (session) {
                const { data: profile } = await supabase
                    .from('user_profiles')
                    .select('display_name')
                    .eq('user_id', session.user.id)
                    .single();

                const displayName = profile?.display_name || session.user.email.split('@')[0];
                
                authButtonsDiv.innerHTML = `
                    <span style="color: #d4a574;">ðŸ‘¤ ${displayName}</span>
                    <a href="/admin/blog">Admin</a>
                    <a href="#" onclick="logout(); return false;">Logout</a>
                `;
            } else {
                authButtonsDiv.innerHTML = `
                    <a href="/login">Login</a>
                `;
            }
        }

        // Logout function
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogPosts();
            updateAuthButtons();
        });
    </script>
</body>
</html>
