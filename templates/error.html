<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Error - My Soul Compass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1f35 0%, #2d1b3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8d5b7;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            background: rgba(26, 31, 53, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.2);
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #c4b5a0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #8b7ab8 0%, #d4af37 100%);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            font-size: 0.9rem;
            color: #a89984;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Activation Link Issue</h1>
        <p>{{ message }}</p>
        
        <a href="/" class="btn">Return to Home</a>
        
        <div class="contact-info">
            <p>Need help? Contact us and we'll sort this out quickly!</p>
            <p><strong>support@mysoulcompass.app</strong></p>
        </div>
    </div>
</body>
</html>
