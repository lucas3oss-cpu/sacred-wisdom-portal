<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Blog Post - My Soul Compass</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .post-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 30px;
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            color: white;
        }

        .post-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            line-height: 1.8;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .post-content h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .post-content h3 {
            margin-top: 25px;
            margin-bottom: 12px;
            color: #764ba2;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content ul, .post-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .post-content li {
            margin-bottom: 10px;
        }

        .post-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #555;
        }

        .post-content code {
            background: #f7f7f7;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .post-content pre {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .back-to-blog {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-to-blog:hover {
            background: #5568d3;
        }

        .loading-spinner {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.3em;
            color: #7f8c8d;
        }

        .error-message {
            text-align: center;
            padding: 80px 20px;
            color: #e74c3c;
        }

        .error-message h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 1.8em;
            }

            .post-content {
                padding: 25px;
            }

            .post-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Soul Compass</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chat.html">AI Teachers</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="post-container">
        <a href="blog.html" class="back-to-blog">‚Üê Back to Blog</a>
        
        <div id="postContent">
            <div class="loading-spinner">Loading post...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Soul Compass. All rights reserved.</p>
    </footer>

    <script>
        // Function to format date nicely
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to get emoji for category
        function getCategoryEmoji(category) {
            const emojis = {
                'Spiritual Growth': 'üå±',
                'Consciousness': 'üß†',
                'Wisdom': 'üí´',
                'Meditation': 'üßò',
                'Philosophy': 'üìö',
                'Jung': 'üé≠',
                'Gnostic': '‚ú®'
            };
            return emojis[category] || 'üìù';
        }

        // Get post ID from URL
        function getPostId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load and display blog post
        async function loadBlogPost() {
            const postId = getPostId();
            const container = document.getElementById('postContent');

            if (!postId) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>No post specified</h2>
                        <p>Please return to the blog and select a post.</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://mysoulcompass.app/api/blog/posts/${postId}`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const post = await response.json();

                // Update page title
                document.getElementById('pageTitle').textContent = `${post.title} - My Soul Compass`;

                // Display the post
                container.innerHTML = `
                    <div class="post-header">
                        <span class="post-category">${post.category}</span>
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            <span class="post-meta-item">
                                üìÖ ${formatDate(post.created_at)}
                            </span>
                            <span class="post-meta-item">
                                üë§ ${post.author}
                            </span>
                        </div>
                    </div>

                    <div class="post-image">
                        ${getCategoryEmoji(post.category)}
                    </div>

                    <div class="post-content">
                        ${post.content}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading blog post:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Post not found</h2>
                        <p>This post may have been removed or doesn't exist.</p>
                        <p><a href="blog.html" class="back-to-blog">Return to Blog</a></p>
                    </div>
                `;
            }
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
